<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <link media="all" rel="stylesheet" href="algorythms.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="algorythms.js"></script>
    </head>
        <body>
            <div class="fields">
                <h2 class="h2 fields__heading fields__conversation">I will think of a number between 0 and 100, you have the privilege of guessing it.<br> I will give you hints after each failure</h2>
                <h4 class="h4 fields__subheading fields__underbreath">best of luck, you can fail five times</h4>
                <input class="fields__character-input" type="text">
                <button class="fields__submit">Make a guess</button>
                <div class="fields__lives">
                    <span class="fields__life life--full"></span>
                    <span class="fields__life life--full"></span>
                    <span class="fields__life life--full"></span>
                    <span class="fields__life life--full"></span>
                    <span class="fields__life life--full"></span>
                </div>
                <div class="fields__results"></div>
                <div class="fields__garbage">
                    <h4 class="h4 fields__subheading">&darr;&nbsp;here's your wasted effort&nbsp;&darr;</h4>
                </div>
            </div>
        </body>
</html>
